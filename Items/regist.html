<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/jquery-3.1.1.js"></script>
		<script src=""></script>
		<script src="js/jquery-1.8.0.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/regist.js"></script>
	</head>

	<body>
		<div class="header">
			<span><a href=""></a></span>
			<h4></h4>
		</div>
		<div class="main">
			<div class="main-left">
				<p class="p-img"><img src="img/denglu/denglu-pic01.png" alt="" /></p>
				<p class="p2">有范<span>是一种生活态度</span></p>
			</div>
			<div class="main-right">
				<div class="main-right-top">
					<h4>注册有范</h4>
					<form action="" id="loginForm" method="post">
						<p class="p1"><span></span><input type="text" name="username" id="username" class="int" placeholder="用户名/手机号"/></p>
						<p class="p2"><b></b><input type="password" name="pwd" id="pwd" class="pwd" placeholder="密码"/></p>
						<p class="p3"><input type="submit" class="sub" value="注册"/></p>
						<h3><input type="checkbox" class="check" value="记住登录状态"/>记住登录状态<b><a href=""></a>立即注册</b><span>忘记密码?  |&nbsp;</span></h3>
					</form>
					
				</div>
				<div class="main-right-button">
					<p>第三方登录:</p>
					<ul>
						<li class="img1"><a href="http://mp.weixin.qq.com/"></a></li>
						<li class="img2"><a href="http://web2.qq.com/"></a></li>
						<li class="img3"><a href="http://weibo.com/"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>

</html>
